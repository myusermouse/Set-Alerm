<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Project -->
  
  
  <div class="container">
      <div class="contant">
          <img class="clock-img" src="/image/clock.png">
          <h1 class="running-time">00 : 00 : 00 PM</h1>
          <div class="set-alerm">
              <div class="hour">
                  <select name="Hour" id="Hour">
                      <option  value="Hour" selacted hidden>Hour</option>
                  </select>
              </div>
              <div class="minute">
                  <select name="Minutes" id="Minutes">
                      <option value="Minute" selacted hidden>Minute</option>
                  </select>
              </div>
              <div class="time-twelve">
                  <select name="AM-PM" id="AM-PM">
                      <option value="AM/PM" selected hidden>AM/PM</option>
                  </select>
              </div>
          </div>
          <button type="submit" class="set-btn" id="set-btn">Set Alerm</button>
      </div>
      
  </div>
  <script src="main.js"></script>
</body>
</html>
